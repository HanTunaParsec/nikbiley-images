<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siegel 3D Vorschau</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      max-width: 800px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://cdn.jsdelivr.net/gh/HanTunaParsec/nikbiley-images@main/Siegel_v3.glb"
    alt="3D Modell: Siegel"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
  ></model-viewer>
</body>
</html>
